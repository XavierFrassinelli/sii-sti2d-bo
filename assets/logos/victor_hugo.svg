<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Victor Hugo Lycée Logo -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002855;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5490;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main rectangle -->
  <rect x="15" y="15" width="170" height="75" fill="none" stroke="url(#grad4)" stroke-width="3" rx="5"/>
  <!-- Inner accent line -->
  <line x1="20" y1="50" x2="180" y2="50" stroke="#ff6b35" stroke-width="2"/>
  <!-- Text -->
  <text x="100" y="40" font-size="18" font-weight="bold" fill="#002855" text-anchor="middle" font-family="Arial, sans-serif">VICTOR HUGO</text>
  <text x="100" y="75" font-size="9" fill="#1a5490" text-anchor="middle" font-family="Arial, sans-serif">Lycée - Enseignement Général</text>
</svg>